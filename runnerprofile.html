<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Runner Details</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/nav.css">
    <link rel="stylesheet" type="text/css" href="./css/runner-profile.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,600|Roboto:400,400i,700,700i|Shrikhand"
        rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-storage.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-137290567-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-137290567-1');
    </script>
</head>

<body>
    <section id="header-section">
        <div id="header-container-wrapper"></div>
    </section>

    <main id="user-info-main">
        <h3>Update your profile</h3>

        <form id="user-info">
            <section id="user-info-container">
                    
                <label for="avatar">Upload a profile picture:</label>
        
                <section id="image-display-container">
                    <img src="" id="image-display" class="hidden">
                </section>
        
                <form id="photo-form">        
                    <input type="file" id="avatar-upload" name="avatar" accept="image/png, image/jpeg">
                    <button class="user-info-button">Upload</button>
                </form>

                <hr>
                    
                <section class="user-info-input">
                    <label>Name
                        <span id="name-display-profile-page">[User name will go here]</span>
                    </label>
                </section>
                <section class="user-info-input">
                    <label>Age
                        <input type="number" id="age" name="age" min="1" class="user-input-range">
                    </label>
                </section>
                <section class="user-info-input">
                    <label>Location
                        <input type="text" id="location" name="location" class="user-input-range">
                    </label>
                </section>
                <section class="user-info-input">
                    <label>Gender
                        <select id="gender" name="gender">
                            <option value="" selected></option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="non-binary">Non-Binary</option>
                        </select>
                    </label>
                </section>
                <button id="submit" class="user-info-button">SUBMIT</button>
                
            </section>
        </form>

        <p id="user-profile-submitted-message" class="invisible">User profile updated</p>

    </main>

    <div id="footer-container"></div>

    <script type="module" src="src/runner-profile.js"></script>
</body>
</html>
