<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Runner Details</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <header>
        <section class="header-container">
            <nav class="nav-container">
                <a href="index.html"><img src="assets/boundless-logo.svg" alt="Logo" id="logo-image"></a>
                <a href="" id="map-nav" class="header-nav">All Routes</a>
                <a href="aboutus.html" class="header-nav">About Us</a>
            </nav>
            <section id="user-name-container">
                <a href="runnerprofile.html"><span id="user-name-display"></span></a>
            </section>
        </section>
    </header>

    <main id="user-info-main">
        <h3>Update your profile</h3>
        <form id="user-info">
            <section id="user-info-container">
                <section class="user-info-input">
                    <label>Name:
                        <input type="text" id="input-name" name="input-name" class="user-input-range">
                    </label>
                </section>
                <section class="user-info-input">
                    <label>Age:
                        <input type="number" id="age" name="age" min="1" class="user-input-range">
                    </label>
                </section>
                <section class="user-info-input">
                    <label>Location:
                        <input type="text" id="location" name="location" class="user-input-range">
                    </label>
                </section>
                <section class="user-info-input">
                    <label>Sex:
                        <select id="sex" name="sex">
                            <option value="" disabled selected></option>
                            <option value="female">female</option>
                            <option value="male">male</option>
                            <option value="non-binary">non-binary</option>
                        </select>
                    </label>
                </section>
                <button id="submit">SUBMIT</button>
            </section>
        </form>

    </main>

    <footer class="footer">
        <section id="footer-container">
            <img src="assets/boundless-logo-white.svg" id="footer-logo">
            <p id="footer-copyright">&copy; Commitment Issues 2019</p>
        </section>
    </footer>

    <script type="module" src="src/runner-profile.js"></script>
</body>

</html>
