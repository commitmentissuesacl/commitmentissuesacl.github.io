<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Routes</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,600|Roboto:400,400i,700,700i|Shrikhand"
        rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="icon" type="image/png" href="assets/favicon.png" />

    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-database.js"></script>
</head>

<body>
    <div id="header-container"></div>

    <main>
        <section class="hero">
            <h2>"Of all the paths you take in life, make sure a few of them are dirt."<br><span class="muir">- John Muir</span></h2>
        </section>

        <section class="filters">
            <section class="filters-container">

                <section id="miles-filter">
                    <span class="filter-text">Distance</span>
                    <section class="filter-input">
                        <input type="number" id="min-miles" min="1" max="30" class="input-range" value="1"> -
                        <input type="number" id="max-miles" min="3" max="32" class="input-range" value="33"> miles
                    </section>
                </section>

                <section id="elevation-filter">
                    <span class="filter-text">Elevation Gain</span>
                    <section class="filter-input">
                        <input type="number" id="min-elevation" min="0" max="6000" class="input-range" value="0"> -
                        <input type="number" id="max-elevation" min="100" max="6000" class="input-range"
                            value="6000"> feet
                    </section>
                </section>

                <form id="filter-form">
                    <label><input type="checkbox" id="bathroom" name="bathroom" value="true" class="checkbox">Bathroom</label>

                    <label><input type="checkbox" id="family" name="family" value="true" class="checkbox">Kid Friendly</label>
                </form>
            </section>
        </section>

        <section class="run-container-all" id="run-container-all"></section>

    </main>
    
    <div id="footer-container"></div>

    <script type="module" src="src/routes.js"></script>
</body>
</html>
