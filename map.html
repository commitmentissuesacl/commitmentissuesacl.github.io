    <title>Find Your Routes</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,600|Roboto:400,400i,700,700i|Shrikhand" rel="stylesheet">

<body>
    <header class="header">
        <section class="header-container">
            <a href="index.html"><img src="assets/boundless-logo.svg" alt="Logo" id="logo-image"></a>
            <nav class="nav-container">
                Links will go here
            </nav>
            <section id="user-name-container">
                <a href=""><span id="user-name-display"></span></a>
            </section>
        </section>
    </header>

    <main>
        <section class="hero"> 
            <h2>
                never poo your pants on a run again!! ;)
            </h2>
        </section>

      
        
        <section class="filters">
            <section class="filters-container">

                <section id="miles-filter">
                    <span>Distance</span>
                    <section class="filter-input">
                        <input type="number" id="min-miles" min="1" max="30" class="miles-range" value="1">
                        <input type="number" id="max-miles" min="3" max="32" class="miles-range" value="33"> miles
                    </section>
                </section> 
    
                <section id="elevation-filter">
                    <span>Elevation Gain</span>
                    <section class="filter-input">
                        <input type="number" id="min-elevation" min="0" max="6000" class="elevation-range" value="0">
                        -
                        <input type="number" id="max-elevation" min="100" max="6000" class="elevation-range" value="6000"> feet
                    </section>
                </section> 
    
                <form id="filter-form">
                    <label><input type="checkbox" id="bathroom" name="bathroom" value="true" class="checkbox"><img src="assets/icons/toilet.svg" alt="Bathrooms Near Route" class="filter-icon"></label>

                    <label><input type="checkbox" id="family" name="family" value="true" class="checkbox"><img src="assets/icons/family-silhouette.svg" alt="Family Friendly" class="filter-icon"></label>
                </form>
            </section>
        </section>

        <section class="run-container-all" id="run-container-all">
