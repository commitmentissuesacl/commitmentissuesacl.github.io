<body>
    <header class="header">
        <section class="header-container">
            <a href="index.html"><img src="./assets/logo.png" alt="Logo" id="logo-image"></a>
            <nav class="nav-container">
                Links will go here
            </nav>
            <section id="user-name-container">
                <a href=""><span id="user-name-display"></span></a>
            </section>
        </section>
    </header>

    <main>
        <section class="hero"> 
            <h2>
                never poo your pants on a run again!! ;)
            </h2>
        </section>

      
        
        <section class="filters">

            <section id="miles-filter">
                <span>Filter by Distance</span><br>
                <!-- <label for="min-miles">Min distance</label> -->
                <input type="number" id="min-miles" min="1" max="28" class="miles-range" value="1">
                <!-- <label for="max-miles">Max distance</label> --> -
                <input type="number" id="max-miles" min="2" max="30" class="miles-range" value="30"> miles
                <br>
            </section> 

            <section id="elevation-filter">
                <span>Filter by Elevation Gain</span><br>
                <input type="number" id="min-elevation" min="1" max="28" class="elevation-range" value="0">
                 -
                <input type="number" id="max-elevation" min="2" max="30" class="elevation-range" value="5000"> feet
                <br>
            </section> 

            <form id="filter-form">
                <!-- amenities + distance/elevation change + family friendly filters --- finish after break-->
                <label><input type="checkbox" id="bathroom" name="bathroom" value=true>Bathroom near route</label>
                <label><input type="checkbox" id="family" name="family" value=true>Kid friendly</label>
            </form>
        </section>

        <section class="run-container-all" id="run-container-all">
